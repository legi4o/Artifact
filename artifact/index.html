    <style>
      :root {
        --custom-cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 2L11 19L14 12L21 12L5.5 2Z" fill="white" stroke="black" stroke-width="0.5" stroke-linejoin="round"/></svg>') 2 2, auto;
      }

      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        cursor: var(--custom-cursor);
        /* Prevent pull-to-refresh on mobile to feel more like an app */
        overscroll-behavior-y: none; 
      }
      
      /* 
         CRITICAL: Force the custom cursor on ALL interactive elements.
         Using !important to override browser defaults and Tailwind classes.
      */
      a, button, [role="button"], input, select, textarea, .cursor-pointer, ::selection {
        cursor: var(--custom-cursor) !important;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      ::selection {
        background: #ffffff;
        color: #050505;
      }
      
      /* Hover Line Effect */
      .hover-line {
        position: relative;
        text-decoration: none;
      }
      .hover-line::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: #ffffff;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .hover-line:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* LENIS CSS SETUP */
      html.lenis, html.lenis body {
        height: auto;
      }

      .lenis.lenis-smooth {
        scroll-behavior: auto !important; /* Force auto so Lenis controls the scroll */
      }

      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }

      .lenis.lenis-stopped {
        overflow: hidden;
      }

      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
